spring.matricula.datasource.url=jdbc:postgresql://localhost:5432/matricula
spring.matricula.datasource.username=postgres
spring.matricula.datasource.password=postgres
spring.matricula.datasource.driver-class-name=org.postgresql.Driver

spring.produto.datasource.url=jdbc:postgresql://localhost:5432/produto
spring.produto.datasource.username=postgres
spring.produto.datasource.password=postgres
spring.produto.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL9Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true